<!-- Owner Modal -->
<div class="modal fade" id="ownerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="ownerModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ownerModalLabel"><i class="fa fa-users"></i> New Owner</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="ownerForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <select name="owner" class="form-control" id="owners" required>
                            <option value="">-- </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeButton" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Owner</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Module Modal -->
<div class="modal fade" id="modulesModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="modulesModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modulesModalLabel">New Module</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="modulesForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="moduleName" class="form-label">Module Name</label>
                        <input type="text" class="form-control" id="moduleNameInput" name="moduleName" placeholder="Module Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="moduleDescription" class="form-label">Module Description</label>
                        <textarea class="form-control" name="moduleDescription" id="moduleDescriptionInput" cols="30" rows="5" placeholder="Module Description" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeButton" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Ticket Modal -->
<div class="modal fade" id="ticketModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="ticketModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ticketModalLabel">New Ticket</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="ticketForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label" for="ticketCategory">Category</label>
                                <select name="category" id="ticketCategory" class="form-control" required>
                                    <option value="">--</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="ticketSubjectInput" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="ticketSubjectInput" name="subject" placeholder="Subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="ticketDescriptionInput" class="form-label">Description</label>
                                <textarea class="form-control" name="description" id="ticketDescriptionInput" cols="30" rows="5" placeholder="Description" required></textarea>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="ticketStatus" class="form-label">Status</label>
                                <select name="status" id="ticketStatus" class="form-control">
                                    <option value="">--</option>
                                    <option value="1">New</option>
                                    <option value="2">In Progress</option>
                                    <option value="3">On Hold</option>
                                    <option value="4">Canceled</option>
                                    <option value="5">Resolved</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="assignTo" class="form-label">Assigned To</label>
                                <select name="assign_to" id="assignTo" class="form-control">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeButton" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Attachment Modal -->
<div class="modal fade" id="attachmentsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="attachmentsModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="attachmentsModalLabel">New Attachment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="attachmentsForm" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeButton" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Attachment</button>
                </div>
            </form>
        </div>
    </div>
</div>
